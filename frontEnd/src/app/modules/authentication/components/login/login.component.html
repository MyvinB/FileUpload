<div class="sidenav">
    <div class="login-main-text">
       <h1>Application<br> Login Page</h1>
       
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form [formGroup]="loginForm" >
             <span *ngIf=e></span>
            
            <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" formControlName="userId" placeholder="User Name" [ngClass]="{'is-invalid':f.userId.errors && submit}">
                <div *ngIf="f?.userId.errors && submit" class="invalid-feedback">
                  <div *ngIf="f?.userId.errors.minlength" style="color: red;">*Should have minimum 3 characters</div>
                  <div *ngIf="f?.userId.errors.required" style="color: red;">*Username is required</div>
                  </div> 
            </div>


             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password" [ngClass]="{'is-invalid':f.password.errors && submit}">
                <div *ngIf="f?.password.errors && submit" class="invalid-feedback">
                  <div *ngIf="f?.password.errors.required" style="color: red;">*Password is required</div>
               </div> 
            </div>
             
             <button type="submit" (click)="loginUser()"class="btn btn-black">Login</button>
             <button type="submit" (click)="registerUser()" class="btn btn-black">Register</button>
             
          </form>
      
       </div>
    </div>
 </div>
